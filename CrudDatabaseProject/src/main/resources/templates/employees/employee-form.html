<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<div class="container">
    <h3>Save Employee</h3>
    <hr>
    <p class="h4 mb-4">Save Employee</p>
    <!--    Use a placeholder on action as a fallback-->
    <form action="#" method="post" th:action="@{/employees/form}" th:object="${employee}">
        <input name="_method" th:if="${id != null}" type="hidden" value="put">
        <!--        <input type="hidden" name="_method" th:if="${employee.id != null}" value="put">-->

        <input hidden="hidden" th:field="*{id}" type="text">
        First Name: <input class="form-control mb-4 w-25 border-black" placeholder="First name" th:field="*{firstName}"
                           type="text">
        Last Name: <input class="form-control mb-4 w-25 border-black" placeholder="Last name" th:field="*{lastName}"
                          type="text">
        Email: <input class="form-control mb-4 w-25 border-black" placeholder="Email" th:field="*{email}" type="text">

        <input class="btn btn-info col-2" type="submit">
    </form>

    <a th:href="@{/employees/list}">Back to Employees List</a>
</div>
<body>

</body>
</html>
