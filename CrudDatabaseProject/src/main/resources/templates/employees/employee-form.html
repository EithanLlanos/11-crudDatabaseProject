<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<div class="container">
    <h3>Save Employee</h3>
    <hr>
    <p class="h4 mb-4">Save Employee</p>
    <!--    Use a placeholder on action as a fallback-->
    <form action="#" method="post" th:action="@{/employees/showFormForAdd}" th:object="${employee}">
        First Name: <input class="form-control mb-4 w-25 border-black" th:field="*{firstName}" type="text">
        Last Name: <input class="form-control mb-4 w-25 border-black" th:field="*{lastName}" type="text">
        Email: <input class="form-control mb-4 w-25 border-black" th:field="*{email}" type="text">

        <input class="btn btn-info col-2" type="submit">
    </form>

    <a th:href="@{/employees/list}">Back to Employees List</a>
</div>
<body>

</body>
</html>
